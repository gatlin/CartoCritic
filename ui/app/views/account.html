<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-8 col-lg-offset-2">
        <div class="page-header">
            <h1>Account</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-8 col-lg-offset-2">
        <form class="form-horizontal" ng-submit="saveAccount()">
            <div class="form-group">
                <label for="username" class="control-label col-lg-2">
                    Username
                </label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="username"
                    ng-model="account.username">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="control-label col-lg-2">
                    Email
                </label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="email"
                    ng-model="account.email">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label col-lg-2">
                    Password
                </label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="password"
                    ng-model="account.password">
                </div>
            </div>
            <div class="form-group">
                <label for="password_again" class="control-label col-lg-2">
                    Password again
                </label>
                <div class="col-lg-10">
                    <input type="password" class="form-control"
                    id="password_again"
                    ng-model="account.password_again">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10 col-sm-12">
                    <button type="submit" class="btn btn-default btn-block">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
