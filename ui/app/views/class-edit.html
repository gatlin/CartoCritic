<ol class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a href="#/classes">Classes</a></li>
    <li><a href="#/classes/{{id}}">{{class_.title}}</a></li>
</ol>

<div class="row">
    <div class="col-md-12 col-lg-8 col-lg-offset-2 col-sm-12">
        <div class="page-header">
            <h1>{{class_.title}}</h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 col-lg-8 col-lg-offset-2 col-sm-12">
        <form class="form-horizontal" ng-submit="saveClass()">
            <div class="form-group">
                <label for="title" class="col-lg-2 control-label">Title</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="title"
                    ng-model="class_.title"
                    placeholder="Cartography 101">
                </div>
            </div>
            <div class="form-group">
                <label for="semester" class="col-lg-2 control-label">Semester</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="semester"
                    ng-model="class_.semester"
                    placeholder="Fall 2013">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn
                        btn-default">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
